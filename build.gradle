apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile 'mysql:mysql-connector-java:5.1.27'
}

eclipse {
  wtp {
    component {
      resource deployPath: '/', sourcePath: '/WebContent', tag: 'defaultRootSource'
      resource deployPath: '/WEB-INF/classes', sourcePath: '/src'
    }
  }
}

sourceSets {
  main {
    java {
      srcDirs "src"
    }
  }
}
